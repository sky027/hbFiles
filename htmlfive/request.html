		    var jiaMi = btoa(str);

		    //加密 atob
		    var jieMi = atob(jiaMi);
		    console.log('解密' + jieMi);
		    
		    console.log('一、加密' + Base64Encryption.encode(str));
		    console.log('一、解密' + Base64Encryption.decode(Base64Encryption.encode(str)));
		    
		    console.log('二、加密' + Base64Encryption._utf8_encode(str));
		    console.log('二、解密' + Base64Encryption._utf8_decode(Base64Encryption._utf8_encode(str)));
